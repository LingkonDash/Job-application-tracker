<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Author Details -->
  <meta name="author" content="LINGKON DASH">
  <meta name="description" content="A simple Job Application Tracker with HTML CSS and JS">

  <title>Job Application Tracker</title>

  <!-- DaisyUI + tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-primary-bg: #F8FAFC;
      --color-secondary-bg: #FFFFFF;
      --color-bg-border: #F1F2F4;
      
      --color-primary-text: #002C5C;
      --color-gray-text: #64748B;
      --color-darkGray-text: #323B49;

      --color-green-btn: #10B981;
      --color-red-btn: #EF4444;
    }
  </style>

  <!-- Geist font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

  <style>
    html {
      background-color: #F8FAFC;
    }

    body {
      font-family: "Geist", sans-serif;
    }
  </style>
</head>

<body class="bg-primary-bg max-w-[1500px] mx-auto">
  <header>
    <nav class="border-b-2 border-[#E6E7E9] pt-10 pb-5 px-5 space-y-5">
      <h1 class="text-primary-text text-4xl font-bold">Job Application Tracker</h1>
      <div class="text-darkGray-text grid grid-cols-3 gap-4">

        <!-- Total counter -->
        <div class="bg-secondary-bg border border-bg-border rounded-lg p-5 ">
          <p class="font-medium ">Total</p>
          <p id="total-jobs" class="text-primary-text font-bold text-2xl">8</p>
        </div>

        <!-- Interview counter -->
        <div class="bg-secondary-bg border border-bg-border rounded-lg p-5 ">
          <p class="font-medium ">Interview</p>
          <p id="total-jobs" class="text-green-btn font-bold text-2xl">0</p>
        </div>

        <!-- Reject counter -->
        <div class="bg-secondary-bg border border-bg-border rounded-lg p-5 ">
          <p class="font-medium ">Rejected</p>
          <p id="total-jobs" class="text-red-btn font-bold text-2xl">0</p>
        </div>

      </div>
    </nav>
  </header>
  <main>
    <section class="pt-10 pb-5 px-5 space-y-5">
      <div class="flex justify-between items-center">
        <h2 class="text-primary-text text-xl font-semibold">Available Jobs</h2>
        <p class="font-medium text-gray-text"><span id="jobs">8</span> jobs</p>
      </div>

      <!-- toggle buttons -->
      <div class="flex justify-start gap-2 items-center">
        <button onclick="showOnly('btn1')" id="btn1" class="btn btn-primary w-24">All</button>
        <button onclick="showOnly('btn2')" id="btn2" class="btn w-24">Interview</button>
        <button onclick="showOnly('btn3')" id="btn3" class="btn w-24">Rejected</button>
      </div>

      <!-- Job cards -->
      <div>
        <!-- card 1 -->
        <div class="bg-secondary-bg rounded-lg space-y-5 p-6">
          <div class="flex justify-between items-center">
            <div>
              <h2 class="text-primary-text text-[18px] font-semibold" >Mobile First Corp</h2>
              <p class="text-gray-text">React Native Developer</p>
            </div>
            <div>
              <img class="cursor-pointer" src="icons/bin-icon.png" alt="Delet icon">
            </div>
          </div>

          <p>Remote • Full-time • $130,000 - $175,000</p>

          <div>
            <div>
              <p>Not Applied</p>
            </div>
            <p>Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
          </div>

          <div>
            <button>interview</button>
            <button>Rejected</button>
          </div>
          
        </div>

      </div>

    </section>
  </main>
  <script src="Scripts/main.js"></script>
</body>

</html>
